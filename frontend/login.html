<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' http://localhost:8000 https://cdn.jsdelivr.net;">
    <title>تسجيل الدخول - Twsela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-paper-plane"></i>
                    <span>Twsela</span>
                </div>
                <h2>مرحباً بك</h2>
                <p>سجل دخولك للوصول إلى حسابك</p>
            </div>

            <form class="login-form" id="loginForm" method="post" action="javascript:void(0);">
                <div class="form-group">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="01xxxxxxxxx" autocomplete="username" required>
                    </div>
                    <div class="form-text text-muted">أمثلة صحيحة: 01023782584, +201023782584</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" autocomplete="current-password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            تذكرني
                        </label>
                    </div>
                    <a href="settings.html" class="forgot-password" id="forgotPasswordLink">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <span class="btn-spinner d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        جاري التحميل...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>ليس لديك حساب؟ <a href="#" id="registerLink">إنشاء حساب جديد</a></p>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="login-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">نسيت كلمة المرور؟</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="resetPhone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="resetPhone" name="phone" placeholder="أدخل رقم هاتفك" required>
                        </div>
                        <div class="mb-3" id="otpInput" class="d-none">
                            <label for="otp" class="form-label">رمز التحقق</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="أدخل رمز التحقق" maxlength="6" autocomplete="one-time-code">
                        </div>
                        <div class="mb-3" id="newPasswordInput" class="d-none">
                            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="أدخل كلمة المرور الجديدة" autocomplete="new-password">
                        </div>
                        <div class="mb-3" id="confirmPasswordInput" class="d-none">
                            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="أكد كلمة المرور الجديدة" autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <p class="text-muted">سنرسل لك رمز إعادة تعيين كلمة المرور على هاتفك.</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="sendResetBtn">إرسال الرمز</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/shared/config.js"></script>
    <script src="src/js/shared/SharedDataUtils.js?v=20250112-2"></script>
    <script src="src/js/shared/GlobalUIHandler.js?v=20250112-2"></script>
    <script src="src/js/shared/NotificationService.js?v=20250112-2"></script>

    <script src="src/js/services/auth_service.js?v=20251022-3"></script>
    <script src="src/js/services/api_service.js?v=20251022-3"></script>
    <script src="src/js/pages/login.js?v=20251022-3"></script>
    <script src="src/js/app.js?v=20251022-3"></script>
    
   
</html>
