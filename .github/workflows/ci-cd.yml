name: Twsela CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Build Backend
  build-backend:
    name: ðŸ”¨ Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: ðŸ”§ Build with Maven
        working-directory: ./twsela
        run: mvn clean package -DskipTests
      
      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: twsela/target/*.jar
          retention-days: 7

  # Job 2: Backend Tests
  test-backend:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: build-backend
    
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: ðŸ§ª Run Unit Tests
        working-directory: ./twsela
        run: mvn test
      
      - name: ðŸ“Š Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: twsela/target/surefire-reports/*.xml
          reporter: java-junit

  # Job 3: Build Frontend
  build-frontend:
    name: ðŸŽ¨ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ðŸ” Lint & TypeCheck
        working-directory: ./frontend
        run: |
          npm run lint || true
          npm run type-check || true
      
      - name: ðŸ”¨ Build
        working-directory: ./frontend
        run: npm run build
      
      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # Job 4: API Tests (Newman)
  test-api:
    name: ðŸ§ª API Tests (Newman)
    runs-on: ubuntu-latest
    needs: [build-backend]
    
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¥ Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: twsela/target
      
      - name: ðŸš€ Start Backend
        working-directory: ./twsela
        run: |
          java -jar target/*.jar --spring.profiles.active=test &
          echo $! > backend.pid
          sleep 30
      
      - name: ðŸ“¦ Install Newman
        run: npm install -g newman newman-reporter-htmlextra
      
      - name: ðŸ§ª Run API Tests
        working-directory: ./testing/postman
        run: |
          newman run Twsela_API_Collection.postman_collection.json \
            -e Twsela_Local_Environment.postman_environment.json \
            -r cli,htmlextra,junit \
            --reporter-htmlextra-export reports/api-test-report.html \
            --reporter-junit-export reports/junit-report.xml \
            --insecure
      
      - name: ðŸ“Š Upload API Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: testing/postman/reports/
      
      - name: ðŸ›‘ Stop Backend
        if: always()
        run: |
          if [ -f twsela/backend.pid ]; then
            kill $(cat twsela/backend.pid) || true
          fi

  # Job 5: E2E Tests (Playwright)
  test-e2e:
    name: ðŸŽ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¥ Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: twsela/target
      
      - name: ðŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: ðŸš€ Start Backend
        working-directory: ./twsela
        run: |
          java -jar target/*.jar --spring.profiles.active=test &
          echo $! > backend.pid
          sleep 30
      
      - name: ðŸš€ Serve Frontend
        working-directory: ./frontend
        run: |
          npx serve dist -l 5173 &
          echo $! > frontend.pid
          sleep 5
      
      - name: ðŸ“¦ Install Playwright
        working-directory: ./testing/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: ðŸŽ­ Run E2E Tests
        working-directory: ./testing/e2e
        run: npm test -- --project=chromium
      
      - name: ðŸ“Š Upload E2E Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: testing/e2e/reports/
      
      - name: ðŸ“¸ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: testing/e2e/test-results/
      
      - name: ðŸ›‘ Stop Services
        if: always()
        run: |
          if [ -f twsela/backend.pid ]; then
            kill $(cat twsela/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # Job 6: Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Twsela'
          path: '.'
          format: 'HTML'
      
      - name: ðŸ“Š Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/

  # Job 7: Deploy to Staging (on main branch)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, test-api, test-e2e]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.twsela.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
      
      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Ø£Ø¶Ù Ø£ÙˆØ§Ù…Ø± Ø§Ù„Ù†Ø´Ø± Ù‡Ù†Ø§ (Docker, SSH, etc.)
      
      - name: âœ… Health Check
        run: |
          sleep 10
          curl -f https://staging.twsela.com/actuator/health || exit 1
      
      - name: ðŸ§ª Smoke Tests on Staging
        working-directory: ./testing/postman
        run: |
          npm install -g newman
          newman run Twsela_API_Collection.postman_collection.json \
            --env-var "base_url=https://staging.twsela.com/api/v1" \
            --bail

  # Job 8: Summary
  summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-api, test-e2e]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ“Š Twsela CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build & Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests (Newman)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "- Backend JAR" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Dist" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Report" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Test Report" >> $GITHUB_STEP_SUMMARY
